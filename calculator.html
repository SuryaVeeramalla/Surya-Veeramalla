<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
  <style>
    /* CSS code for styling the calculator */
    .calculator {
      width: 300px;
      margin: 50px auto;
      border: 2px solid black;
      padding: 10px;
    }

    .display-box {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
    }

    .button {
      width: 70px;
      height: 50px;
      font-size: 20px;
      margin: 2px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input class="display-box" type="text" id="result" disabled />
    <div class="grid-container">
      <!-- HTML code for creating the buttons -->
      <input class="button" type="button" value="7" onclick="appendValue('7')" />
      <input class="button" type="button" value="8" onclick="appendValue('8')" />
      <input class="button" type="button" value="9" onclick="appendValue('9')" />
      <input class="button" type="button" value="/" onclick="appendValue('/')" />
      <input class="button" type="button" value="4" onclick="appendValue('4')" />
      <input class="button" type="button" value="5" onclick="appendValue('5')" />
      <input class="button" type="button" value="6" onclick="appendValue('6')" />
      <input class="button" type="button" value="*" onclick="appendValue('*')" />
      <input class="button" type="button" value="1" onclick="appendValue('1')" />
      <input class="button" type="button" value="2" onclick="appendValue('2')" />
      <input class="button" type="button" value="3" onclick="appendValue('3')" />
      <input class="button" type="button" value="-" onclick="appendValue('-')" />
      <input class="button" type="button" value="0" onclick="appendValue('0')" />
      <input class="button" type="button" value="." onclick="appendValue('.')" />
      <input class="button" type="button" value="=" onclick="calculate()" />
      <input class="button" type="button" value="+" onclick="appendValue('+')" />
      <input class="button" type="button" value="C" onclick="clearScreen()" />
    </div>
  </div>
  <script>
    // JavaScript code for handling the logic of the calculator
    // Get the display box element
    let displayBox = document.getElementById("result");

    // Function to append a value to the display box
    function appendValue(value) {
      // If the display box is empty, do not append operators or decimal point
      if (displayBox.value == "" && (value == "+" || value == "-" || value == "*" || value == "/" || value == ".")) {
        return;
      }
      // If the display box already has a decimal point, do not append another one
      if (displayBox.value.includes(".") && value == ".") {
        return;
      }
      // Append the value to the display box
      displayBox.value += value;
    }

    // Function to evaluate the expression in the display box and show the result
    function calculate() {
      // Try to evaluate the expression using the eval() function
      try {
        let result = eval(displayBox.value);
        // If the result is a finite number, show it in the display box
        if (isFinite(result)) {
          displayBox.value = result;
        }
        // If the result is not a finite number, show "Infinity" in the display box
        else {
          displayBox.value = "Infinity";
        }
      }
      // If the expression is invalid, catch the error and do nothing
      catch (error) {
        return;
      }
    }

    // Function to clear the display box
    function clearScreen() {
      displayBox.value = "";
    }
  </script>
</body>
</html>
